name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install PostgreSQL
        run: sudo apt-get install -y postgresql postgresql-contrib

      - name: Start PostgreSQL service
        run: |
          sudo service postgresql start
          sudo -u postgres psql -q -c "SHOW server_version;"

      - name: Set up PostgreSQL DB
        run: |
          sudo -u postgres psql -q -c "CREATE DATABASE mydatabase;"
          # Skip creating the postgres user as it already exists

      - name: Configure PostgreSQL to allow external connections (Optional)
        run: |
          echo "host all  all    0.0.0.0/0  md5" | sudo tee -a /etc/postgresql/*/main/pg_hba.conf
          echo "listen_addresses='*'" | sudo tee -a /etc/postgresql/*/main/postgresql.conf
          sudo service postgresql restart

      - name: Build Backend
        run: mvn install

      - name: Run Backend Tests
        env:
          DATABASE_URL: "jdbc:postgresql://localhost:5432/mydatabase"
          DATABASE_USER: "postgres"
          DATABASE_PASSWORD: "12345678"
        run: mvn test

      - name: Generate Backend Reports
        run: mvn surefire-report:report

  frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.4'

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build -- --stats-json

      - name: Run Frontend Tests
        run: npm test

      - name: Generate Coverage Report
        run: npm test -- --coverage
